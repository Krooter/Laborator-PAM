<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Calendar
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddModal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-segment [(ngModel)]="calendar.mode">
        <ion-segment-button value="month">
          <ion-label>Month</ion-label>
        </ion-segment-button>
        <ion-segment-button value="week">
          <ion-label>Week</ion-label>
        </ion-segment-button>
        <ion-segment-button value="day">
          <ion-label>Day</ion-label>
        </ion-segment-button>
      </ion-segment>
      <ion-row>
        <ion-col size="2">
          <ion-button fill="clear" (click)="prev()">
              <ion-icon name="arrow-back" slot="icon-only">
              </ion-icon>
          </ion-button>
        </ion-col>
    
        <ion-col size="8" class="ion-text-center">
          <h2>{{viewTitle}}</h2>
        </ion-col>
    
        <ion-col size="2 ">
          <ion-button fill="clear" (click)="next()">
            <ion-icon name="arrow-forward" slot="icon-only">
            </ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>
  <calendar
  [eventSource]="events"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onEventSelected)="onEventSelected($event)"
  [monthviewDisplayEventTemplate]="template"
  [showEventDetail]="true"
  startingDayWeek="1"
  >
  </calendar>

  <ng-template #template let-view="view" let-row="row" let-col="col">
    <div [class.with-event]="view.dates[row*7+col].events.length">
      {{view.dates[row*7+col].label}}
      <div class="indicator-container">
        <div class="event-indicator" *ngFor="let e of view.dates[row*7+col].events"></div>
      </div>
    </div>
  </ng-template>

  <ion-row>
    <ion-col size="6">
      <ion-button *ngIf="calendar.mode == 'month'" (click)="openAddModal()"  (click)="show()" expand="block">
        Add Event
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button *ngIf="calendar.mode == 'month'" (click)="removeToken()" expand="block">
        Remove all events
      </ion-button>
    </ion-col>
  </ion-row>
  
  <ion-searchbar animated showCancelButton="focus" debounce="500" (ionChange)="searchEvent($event)"></ion-searchbar>
  <ion-list *ngIf="true">
    <ion-item *ngFor="let event of searchTermItem">
      <ion-card>
        <ion-card-header>
          {{ event.title }}
        </ion-card-header>
        <ion-card-content>
          {{ event.startTime | date:'short'}} - {{ event.endTime | date:'short'}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
